<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Informe de Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="informes.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h2>Promedic</h2></a>
            <ul class="navbar-nav ms-3">
                <li class="nav-item">
                    <a class="nav-link" href="../Crud/index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h1 class="text-center mb-4">Generar Informe de Estadísticas</h1>

                    <div class="mb-3">
                        <label for="start-date" class="form-label">Fecha de inicio:</label>
                        <input type="date" id="start-date" name="start-date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="end-date" class="form-label">Fecha de fin:</label>
                        <input type="date" id="end-date" name="end-date" class="form-control" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="report-type" class="form-label">Seleccionar período:</label>
                        <select id="report-type" name="report-type" class="form-select">
                            <option value="diario">Diario</option>
                            <option value="mensual">Mensual</option>
                            <option value="anual">Anual</option>
                        </select>
                    </div>

                    <!-- Botones para generar el informe o cancelar -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-100 me-2">Generar Informe</button>
                        <button type="button" class="btn btn-secondary w-100" onclick="window.history.back()">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
