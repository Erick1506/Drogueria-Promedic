<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Promoción</title>
    <link rel="stylesheet" href="Estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-wrapper">
            <div class="form-container">
                <form>
                    <fieldset>
                        <legend>Agregar Promoción</legend>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="codigoProducto" class="form-label">Código del Producto</label>
                                <input type="text" id="codigoProducto" class="form-control" placeholder="Escribe el código del producto" required>
                            </div>
                            <div class="col-md-6">
                                <label for="productoSeleccionado" class="form-label">Producto</label>
                                <select class="form-select" id="productoSeleccionado" required>
                                    <option value="" selected disabled>Seleccionar producto</option>
                                    <option value="producto1">Producto 1</option>
                                    <option value="producto2">Producto 2</option>
                                    <!-- Más opciones de productos -->
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="categoriaProducto" class="form-label">Categoría</label>
                                <select class="form-select" id="categoriaProducto" required>
                                    <option value="" selected disabled>Seleccionar categoría</option>
                                    <option value="categoria1">Categoría 1</option>
                                    <option value="categoria2">Categoría 2</option>
                                    <!-- Más opciones de categorías -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="clasificacionProducto" class="form-label">Clasificación</label>
                                <select class="form-select" id="clasificacionProducto" required>
                                    <option value="" selected disabled>Seleccionar clasificación</option>
                                    <option value="clasificacion1">Clasificación 1</option>
                                    <option value="clasificacion2">Clasificación 2</option>
                                    <!-- Más opciones de clasificaciones -->
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tipoPromocion" class="form-label">Tipo de Promoción</label>
                                <select class="form-select" id="tipoPromocion" required>
                                    <option value="" selected disabled>Seleccionar tipo de promoción</option>
                                    <option value="descuento">Descuento</option>
                                    <option value="2x1">2x1</option>
                                    <option value="regalo">Regalo por compra</option>
                                    <!-- Más tipos de promoción -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaInicioPromocion" class="form-label">Fecha de Inicio</label>
                                <input type="date" id="fechaInicioPromocion" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fechaFinPromocion" class="form-label">Fecha de Fin</label>
                                <input type="date" id="fechaFinPromocion" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cantidadDescuento" class="form-label">Cantidad de Descuento (%)</label>
                                <input type="number" id="cantidadDescuento" class="form-control" step="0.01">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="promocionDescripcion" class="form-label">Descripción de la Promoción</label>
                                <input type="text" id="promocionDescripcion" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Promoción</button>
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
